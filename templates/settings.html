<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slow Web Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="static/cover.css">
</head>
<body class="text-center">
    
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      <div class="inner">
        <h3 class="masthead-brand">Slow Web Calculator</h3>
        <nav class="nav nav-masthead justify-content-center">
          <a class="nav-link" href="/calculator">Calculator</a>
          <a class="nav-link" href="/results">Results</a>
          <a class="nav-link active" href="/settings">Settings</a>
          <a class="nav-link" href="/resources">Resources</a>
        </nav>
      </div>
    </header>
    
    {{ if .Done }}
      <div class="alert alert-success">
        <h2>Опреация прошла успешно</h2>
      </div>
    {{ end }}

    <main role="main" class="inner cover">
      <h1 class="cover-heading">Изменение настроек сервера</h1><br>
      <form action="/settings" method="post">
        <label for="time_+">Время выполнения сложения (Сек.)</label>
        <input type="number" name="time_+" id="time_+" value="200" placeholder="Введите время для операции +" class="form-control"><br>
        <label for="time_-">Время выполнения вычетания (Сек.)</label>
        <input type="number" name="time_-" id="time_-" value="200" placeholder="Введите время для операции -" class="form-control"><br>
        <label for="time_*">Время выполнения умножения (Сек.)</label>
        <input type="number" name="time_*" id="time_*" value="200" placeholder="Введите время для операции *" class="form-control"><br>
        <label for="time_/">Время выполнения деления (Сек.)</label>
        <input type="number" name="time_/" id="time_/" value="200" placeholder="Введите время для операции /" class="form-control"> <br>
        <label for="time_out">Время отображения неактивного сервера (Сек.)</label>
        <input type="number" name="time_out" id="time_out" value="200" placeholder="Введите время отображения неактивного сервера" class="form-control"><br>
        <button class="btn btn-warning">Сохранить</button>
      </form>
  
    </main>
    
    <footer class="mastfoot mt-auto">
      <div class="inner">
        <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
      </div>
    </footer>
  </div>
  
  
      
    

  </body>
</html>
